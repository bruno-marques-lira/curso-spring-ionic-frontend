<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
      <ion-thumbnail item-start>
        <img src="https://spring-boot-ionic-bml.s3-sa-east-1.amazonaws.com/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <h2>{{ item.nome}}</h2>
    </button>
  </ion-list>
</ion-content>
